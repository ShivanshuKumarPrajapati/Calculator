<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
       
          
</head>
<body>
    <div class="prnt">
    
    <div class="container">
        <div class="child-item">Calculator</div>
        <div class="child-item" id="screen">0</div>
        <div class="child-item">
            <button class="btn" id="cancel">&#67;</button>
            <button class="btn" id="mod" >&#37;</button>
            <button class="btn" id="backspace">&#8592;</button>
            <button class="btn operator" id="divide">&divide;</button>
        </div>
        <div class="child-item">
            <button class="btn" id="seven">&#55;</button>
            <button class="btn" id="eight">&#56;</button>
            <button class="btn" id="nine">&#57;</button>
            <button class="btn operator" id="multiply">&times;</button>
        </div>
        <div class="child-item">
            <button class="btn" id="four">&#52;</button>
            <button class="btn" id="five">&#53;</button>
            <button class="btn" id="six">&#54;</button>
            <button class="btn operator" id="minus">-</button>
        </div>
        <div class="child-item">
            <button class="btn" id="one">&#49;</button>
            <button class="btn" id="two">&#50;</button>
            <button class="btn" id="three">&#51;</button>
            <button class="btn operator" id="add">&plus;</button>
        </div>
        <div class="child-item">
            <button class="btn" id="zero">&#48;</button>
            <button class="btn" id="period">&period;</button>
            <button class="btn operator" id="equal">&equals;</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
